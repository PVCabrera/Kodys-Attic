<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/user-reg-pg/user-reg-pg.css">
  <link rel="shortcut icon" href="/assets/images/KAlogo-01.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <!-- User Reg Form -->
<form>
  <div class="house-txt">
  <img src="/assets/images/KA-logo-wbg-iv.png" class="logo" alt="KA logo">
</div>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-8">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Confirm Email">
    </div>
    <div class="form-group col-md-6">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group col-md-6">
    <input type="text" class="form-control" id="inputPassword4" placeholder="Confirm Password">
  </div>
  
  <fieldset class="form-group">
    <div class="row">
      <p class="hdyh-fix">We would like to know how did you hear about us?</p>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Social Media (Facebook, Instagram, Pinterest etc.)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Word of Mouth
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Other
          </label>
        </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
</div>
</body>
</html>
